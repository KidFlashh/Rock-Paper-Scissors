<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="options">
                <div class="Rock">
                    <img id="rocky"  src="images/rocky.webp" alt="#">
                    <button class="rock">rock</button>
                </div>
                <div class="Paper">
                    <img id="flappy"  src="images/flappy.jpeg" alt="#">
                    <button class="paper">paper</button>
                </div>
                <div class="Scissors">
                    <img id="choppy"  src="images/choppy.jpeg" alt="#">
                    <button class="scissors">scissors</button>
                </div>
            </div>
            <div class="score">
                <div class="player">
                    <span class="playerpoint">0</span>
                    <span>Player</span>
                </div>
                <div class="computer">
                    <span class="computerpoint">0</span>
                    <span>Computer</span>
                </div>
            </div>
            <div class="round">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
